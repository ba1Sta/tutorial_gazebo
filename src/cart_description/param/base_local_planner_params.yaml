TrajectoryPlannerROS:
 
# Robot Configuration Parameters
  max_vel_x: 1.0 # max X velocity
  min_vel_x: 0.1 # min X velocity
 
  max_vel_theta:  0.3
  min_vel_theta: -0.3
  min_in_place_vel_theta: 0.3 #in place rotation angular velocity
 
  acc_lim_x: 0.1 # X acceleration limitation
  acc_lim_y: 0.1 # Y acceleration limitation
  acc_lim_theta: 0.1 # angular acceleration limitation
 
# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05
 
# Differential-drive robot configuration
  holonomic_robot: false
 
# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05